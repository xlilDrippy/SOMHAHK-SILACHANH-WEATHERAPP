<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Somhahk Silachanh Weather App</title>
</head>
<body>
    <div class="card" style="width: 50rem; margin: 20px auto;">
        <div class="card-body"><!--Beginning of FULL Body Card-->

            <!--Search Bar-->
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-8">
                        <input type="search"
                                placeholder="Search a City..."
                                class="form-control"
                                id="city-input"
                                autocomplete="off"/>
                    </div>
                    <div class="col-4">
                        <input type="submit" value="Search" class="btn btn-primary w-100"/>
                    </div>
                </div>
            </form>
            <!--Search Bar-->


            <!--Searched City and Temperature Results-->
            <div class="row">
                <div class="col">
                    <div class="card" style="width:20rem; margin: 10px auto;">
                        <div class="card-body">
                            <!--CITY RESULTS-->
                            <div class="overview">
                                <h1 id="city">New York</h1>
                                <ul>
                                    <li id="date">Monday 06:00</li>
                                    <li id="description"> Clear </li>
                                    <li> Humidity: <span id="humidity"></span>%</li>
                                    <li>Wind:<span id="wind"></span> km/h</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 20rem; margin: 10px auto;">
                        <div class="card-body" >
                            <!--TEMPERATURE REULTS-->
                            <div class="weather-temperature">
                                <strong id="temperature">12</strong>
                                <span class="units">
                                    <a href="#" id="celsius-link" class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a>
                                </span>
                            </br>
                                <img
                                    src="http://ssl.gstatic.com/onebox/weather/64/sunny.png"
                                    alt="Clear"
                                    id="icon"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Searched City and Temperature Results-->

            <!--FORECAST-->
            <div class="card" style= "margin: 20px auto;">
                <div class="card-body" id="forecast">
                
                </div>
            </div>
            <!--FORECAST-->


        </div><!--This is the end of FULL Body Card-->
        <small>
            <a
            href="https://github.com/xlilDrippy/SOMHAHK-SILACHANH-WEATHERAPP"
            target="_blank">Open-Source Code</a>
            by Somhahk (Christina) Silachanh
        </small>
    </div>
    
    <script src="src/app.js"></script>
</body>
</html>
